<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
</head>

<body class="body">
    <header class="header">
        <img src="./images/header/Vector_logo.svg" class="header__logo" alt="Логотип Место">
    </header>

    <section class="profile">
        <img src="./images/profile/Аватар.jpeg" class="profile__avatar" alt="фото профиля">
        <div class="profile__info">
            <div class="profile__info-title">
                <h1 class="profile__title">Константин Чукавин</h1>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Невольный исследователь мира</p>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">

    </section>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Чукавин Константин</p>
    </footer>

    <div class="popup popup_opened">
        <form class="popup__container" name="form">
            <button type="button" class="popup__button-close"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <fieldset class="popup__fieldset">
                <input class="popup__field-text" type="text" placeholder="Имя Фамилия" name="name">
                <input class="popup__field-text" type="text" placeholder="О себе" name="about_subtitle">
                <button type="button" class="popup__submit-button">Сохранить</button>
            </fieldset>
        </form>
    </div>

    <div class="popup popup_opened">
        <form class="popup__container" name="form">
            <button type="button" class="popup__button-close"></button>
            <h3 class="popup__title">Новое место</h3>
            <fieldset class="popup__fieldset">
                <input class="popup__field-text" type="text" placeholder="Название" name="name">
                <input class="popup__field-text" type="text" placeholder="Ссылка на картинку" name="about_subtitle">
                <button type="button" class="popup__submit-button">Сохранить</button>
            </fieldset>
        </form>
    </div>

    <div class="popup" id="popapImage">
        <div class="popup__container popap-image">
            <button class="popup__close popup-cloce_cart" id="popapImageClouse" type="button"></button>
            <img class="popap-image__image" src="" alt="Природа">
            <h3 class="popap-image__title"></h3>
        </div>
    </div>

    <template id="element-item">
        <article class="element">
            <img class="element__mask" src="" alt="">
            <div class="element__rectangle">
                <h2 class="element__name"></h2>
                <button type="button" class="element__hover"></button>
            </div>
        </article>
    </template>

    <script src="./script/script.js"></script>
</body>

</html>
